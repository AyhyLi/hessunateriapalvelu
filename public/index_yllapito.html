<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hessun Ateriapalvelut</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/tyylit_yllapito.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <a class="eIcon" href="#etusivu"><div class="col-lg-2"><span id="icon" class="glyphicon glyphicon-home piilo"></span></div></a>
            <div class="col-lg-8"><h1>Hessun Ateriapalvelu</h1></div>
            <div id="kU" class="col-lg-2 piilo"><p>Kirjaudu ulos</p></div>
        </div>
        <div id="content">
            <div id="kirjautuminen">
                <form>
                    <div class="form-group">
                        <label for="kayttajanimi">Käyttäjänimi</label>
                        <input name="kayttajanimi" type="text">
                    </div>
                    <div class="form-group">
                        <label for="salasana">Salasana</label>
                        <input name="salasana" type="text">
                    </div>
                    <button id="kS" type="button">Kirjaudu sisään</button>
                </form>
            </div>
            
            <div id="nakyma" class="row piilo">
            </div>
        </div>
    
        <!--UUSI ATERIA-->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Lisää uusi</h4>
                    </div>
                    <div class="modal-body">
                        <label for="aNimi">Aterian nimi</label>
                        <input type="text" name="aNimi">
                        <textarea>Kirjoita kuvailu tähän</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tallenna</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Peruuta</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--Muokkaa-->
         <div id="halloo" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4>Muokkaa ateriaa</h4>
                    </div>
                    <div class="modal-body">
                        <label for="aNimi">Aterian nimi</label>
                        <input type="text" name="aNimi">
                        <textarea>Kirjoita kuvailu tähän</textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tallenna</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Peruuta</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../script/koodi_yllapito.js"></script>
</body>

</html>
